{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="{% static 'css/course.css' %}">
</head>
<body>
    <div class="container">
        <h1>Course List</h1>
        <div class="top-actions">
            <a href="/" class="btn home">ğŸ  Home</a>
            <a href="{% url 'course_add' %}" class="btn add">+ Add Course</a>
        </div>

        <div class="card-container">
            {% for course in courses %}
            <div class="card">
                <h2>{{ course.name }}</h2>
                <p><strong>Code:</strong> {{ course.code }}</p>
                <div class="actions">
                    <a href="{% url 'course_edit' course.code %}" class="btn edit">Edit</a>
                    <a href="{% url 'course_delete' course.code %}" class="btn delete">Delete</a>
                </div>
            </div>
            {% empty %}
            <p>No courses found.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
